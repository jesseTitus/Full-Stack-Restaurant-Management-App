<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Restaurant</title>
    {% load static %}  <!-- Ensure you load the static template tag library -->

    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">  <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <!-- Welcome Message -->
        <h1>Welcome to Our Restaurant!</h1>  <!-- Centered welcome message -->

        <!-- Centered Row with 3 Images and Text -->
        <div class="image-row">  <!-- Centered row of images -->
            <div class="image-container">  <!-- Container for each image and text -->
                <a href="{% url 'menu' %}">
                <img src="{% static 'images/menu.jpg' %}" class="fixed-size-image" alt="View Menu" />  <!-- Image for menu -->
                <p>View Menu</p>  <!-- Text below the image -->
            </div>

            <div class="image-container">  <!-- Container for each image and text -->
                <a href="{% url 'book' %}">  <!-- Link to the 'book' page -->
                <img src="{% static 'images/reservation.jpg' %}" class="fixed-size-image" alt="Make Reservation" />  <!-- Image for reservation -->
                <p>Make Reservation</p>  <!-- Text below the image -->
            </div>

            <div class="image-container">  <!-- Container for each image and text -->
                <a href="{% url 'about' %}">  <!-- Link to the 'about' page -->
                <img src="{% static 'images/about_us.jpg' %}" class="fixed-size-image" alt="About Us" />  <!-- Image for about us -->
                <p>About Us</p>  <!-- Text below the image -->
            </div>
        </div>
    </div>
</body>
</html>
