
{% load static %}  <!-- Load the static template tag library -->
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Little Lemon{% endblock %}</title>  <!-- Dynamic title block -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">  <!-- Link to CSS -->
</head>
<body>
    <!-- Login Section -->
    <header>
        {%include 'partials/_header.html' %}
        {%include 'partials/_loginbar.html' %}
    </header>
    <!-- Main Content Block -->
    <div class="content">
        
        {% block content %}  <!-- Block to be overridden in child templates -->

        {% endblock %}
    </div>
    <!-- Conditional Home Button (only shows if not on home page) -->
    {% if request.path != '/' %}
    <div class="home-button">
        <a href="/" class="button">Home</a>  <!-- Redirects to the home page -->
    </div>
    {% endif %}

    {%include 'partials/_footer.html' %}
</body>
</html>
