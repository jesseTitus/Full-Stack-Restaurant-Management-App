<!-- Footer -->
{% load static %}  <!-- Load the static template tag library -->
<!-- Footer with Email Newsletter Signup and Contact Information -->
<footer class="footer-container" >
    <div class="footer-flex">
        <!-- Newsletter Signup -->
        <div class="newsletter-box">
            <p>Sign up for our newsletter:</p>
            <form action="/newsletter-signup/" method="post">  <!-- Adjust the action URL as needed -->
                {% csrf_token %}  <!-- CSRF token for security -->
                <input type="email" name="email" placeholder="Enter your email" required />  <!-- Email input field -->
                <br />  <!-- Line break to ensure "Subscribe" is below the input -->
                <button type="submit">Subscribe</button>  <!-- Subscribe button -->
            </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info-box">
            <p>5555 Richmond Street North</p>
            <p>London, ON N6G 2N3</p>
            <p>Tel.: 519-555-5555</p>
            <p>Email: tim-meher@littlelemon.com</p>
        </div>
    </div>

    <div class="footer-bottom">
        <article>
            <img src="{% static 'images/logo_footer.png' %}" alt="Footer Logo" />
        </article>
        <article>
            <p style="color:white;">Â© 2024 Little Lemon. All rights reserved.</p>
        </article>
    </div>
</footer>
